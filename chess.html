    body,

    #chess {

      height: 550px;
      border: 1px solid black;
      background-color: pink;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chessbox {
      width: 460px;
      height: 480px;
      border: 1px solid black;
      background-color: skyblue;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* 格子 */
    #chessbox .row {
      background-color: antiquewhite;
      width: 100%;
      height: 11.1111%;
      border-bottom: 1px solid black;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: flex-start;
    }
    #chessbox .row:last-child {
      border-bottom: none;
    }
    #chessbox .col {
      width: 12.5%;
      height: 100%;
      border-right: 1px solid black;
    }
    #chessbox .river {
      /* width: 12.5%;

      border-right: none;
      text-align: right;
      font-family: "標楷體";

      padding-right: 2px;
    }
    #chessbox .textalign-left {

      padding-left: 2px;
    }
    #chessbox .col:last-child {

    }


    /* 棋子 */
    #box{

      height: 90%;
